name: hearme build

on:
  push:
    branches: [main]
    paths:
      - "hearme/**"
      - ".github/workflows/hearme-build.yml"
  pull_request:
    branches: [main]
    paths:
      - "hearme/**"
      - ".github/workflows/hearme-build.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-and-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libopus-dev \
            libasound2-dev \
            libclang-dev \
            libgtk-3-dev \
            librsvg2-dev \
            pkg-config \
            build-essential

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: hearme/src-tauri

      - name: Check formatting
        working-directory: hearme/src-tauri
        run: cargo fmt --check

      - name: Run clippy
        working-directory: hearme/src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        working-directory: hearme/src-tauri
        run: cargo test

  build-linux:
    needs: lint-and-test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libopus-dev \
            libasound2-dev \
            libclang-dev \
            libgtk-3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config \
            build-essential

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: hearme/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: hearme
        run: npm install

      - name: Build Tauri app
        working-directory: hearme
        run: npx tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hearme-linux
          path: |
            hearme/src-tauri/target/release/bundle/**/*.deb
            hearme/src-tauri/target/release/bundle/**/*.rpm
            hearme/src-tauri/target/release/bundle/**/*.AppImage
            hearme/src-tauri/target/release/hearme
          if-no-files-found: warn

  build-windows:
    needs: lint-and-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: hearme/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: hearme
        run: npm install

      - name: Build Tauri app
        working-directory: hearme
        run: npx tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hearme-windows
          path: |
            hearme/src-tauri/target/release/bundle/**/*.msi
            hearme/src-tauri/target/release/bundle/**/*.exe
            hearme/src-tauri/target/release/hearme.exe
          if-no-files-found: warn

